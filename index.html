<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- link de acesso ao boodstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

   
</head>

<body class="bg-dark">

   <main class="container my-5 d-flex justify-content-center">
    <article class="bg-dark border border-2 border-warning w-50 w-md-25 p-3 rounded-4">
        <!-- Display -->
        <div class="input-group mb-3">
            <input type="text" class="form-control bg-secondary opacity-75 border border-dark text-light fs-4 text-end display">
        </div>

        <!-- BotÃµes -->
        <div class="container-fluid">
            <div class="row g-2">
                <!-- Primeira linha -->
                <div class="col-3"><button class="btn btn-danger w-100 fs-4 fw-semibold btn-clear">C</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100 fs-4 fw-semibold btn-num">(</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100 fs-4 fw-semibold btn-num">)</button></div>
                <div class="col-3"><button class="btn btn-light w-100 fs-4 fw-semibold btn-num">/</button></div>

                <!-- Segunda linha -->
                <div class="col-3"><button class="btn btn-warning w-100 fs-4 fw-semibold text-light btn-num">7</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 fs-4 fw-semibold text-light btn-num">8</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 fs-4 fw-semibold text-light btn-num">9</button></div>
                <div class="col-3"><button class="btn btn-light w-100 fs-4 fw-semibold btn-num">*</button></div>
                <!-- Terceira linha -->
                <div class="col-3"><button class="btn btn-warning w-100 fs-4 fw-semibold text-light btn-num">4</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 fs-4 fw-semibold text-light btn-num" >5</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 fs-4 fw-semibold text-light btn-num">6</button></div>
                <div class="col-3"><button class="btn btn-light w-100 fs-4 fw-semibold btn-num">+</button></div>

                <!-- Quarta linha -->
                <div class="col-3"><button class="btn btn-warning w-100 fs-4 fw-semibold text-light btn-num">1</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 fs-4 fw-semibold text-light btn-num">2</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 fs-4 fw-semibold text-light btn-num">3</button></div>
                <div class="col-3"><button class="btn btn-light w-100 fs-4 fw-semibold btn-num">-</button></div>

                <!-- Quinta linha -->
                <div class="col-3"><button class="btn btn-secondary w-100 fs-4 fw-semibold text-light btn-num">.</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 fs-4 fw-semibold text-light btn-num">0</button></div>
                <div class="col-3"><button class="btn btn-primary w-100 fs-4 fw-semibold btn-del">&laquo;</button></div>
                <div class="col-3"><button class="btn btn-success w-100 fs-4 fw-semibold btn-eq">=</button></div>
            </div>
        </div>
    </article>
</main>


    <!-- link do JS-->
     <script src="assets/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- Js opiconal -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>

</body>

</html>
